- name: transfer script to sysbench host
  template:
   src: ./templates/sysbench.sh
   dest: /tmp/sysbench.sh
   mode: 755

- name: make directory for save results
  file:
   dest: /tmp/mysql-z/{{ config.name }}#{{ config.value }}/
   state: directory
   mode: 0755

- name: start sysbench
  shell: bash /tmp/sysbench.sh